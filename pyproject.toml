[project]
name = "dvh-airflow-kafka"
version = "0.0.1"
description = ""
authors = [{name = "NAV DVH"}]
license = "MIT"
requires-python = ">=3.11,<4.0"

dependencies = [
    "avro>=1.12.0",
    "dateparser>=1.2.0",
    "PyYAML>=6.0",
    "requests>=2.32.3",
    "python-dotenv>=1.0.1",
    "oracledb>=2.5.1",
    "python-benedict>=0.34.1",
    "google-api-python-client>=2.160.0",
    "google-cloud-secret-manager>=2.22.1",
    "confluent-kafka>=2.8.0",
    "pydantic>=2.10.6",
]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
python-schema-registry-client = "^2.6.1"
testcontainers = "^4.10.0"
pyinstrument = "^5.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# Pytest config
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
pythonpath = "src"
testpaths = [
    "src/tests",
]
markers = [
    "unit: tests for custom transformations",
    "functional: tests for source/target interfaces",
    "integration: Integration tests",
]