[project]
name = "dvh-airflow-kafka"
version = "0.0.1"
description = ""
authors = [{name = "NAV DVH"}]
license = "MIT"
requires-python = ">=3.11,<4.0"

dependencies = [
    "avro>=1.12.0",
    "dateparser>=1.2.0",
    "PyYAML>=6.0",
    "requests>=2.32.5",
    "python-dotenv>=1.1.1",
    "oracledb>=3.4.0",
    "python-benedict>=0.35.0",
    "google-api-python-client>=2.184.0",
    "google-cloud-secret-manager>=2.25.0",
    "confluent-kafka>=2.12.0",
    "pydantic>=2.12.2",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.3",
    "python-schema-registry-client>=2.6.1",
    "testcontainers>=4.13.2",
    "pyinstrument>=5.0.3",
]

[tool.ruff]
include = ["*.py", "*.ipynb"]
line-length = 120

# Pytest config
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
pythonpath = "src"
testpaths = [
    "src/tests",
]
markers = [
    "unit: tests for custom transformations",
    "functional: tests for source/target interfaces",
    "integration: Integration tests",
]