source:
  type: kafka-airflow
  batch-size: 50
  batch-interval: 5
  topic: test
  schema: avro
  group-id: local-test
  keypath-seperator: /
  message-fields-filter:
    - topic
    - melding
target:
  schema: avro
  topic: test
transform:
  - src: kafka_message
    dst: kafka_message
  - src: id
    dst: id